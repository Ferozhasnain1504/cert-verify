<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Certificate Verification Demo</title>
    <link rel="stylesheet" href="./verify-demo.css">
  </head>
  <body>
    <div class="container">
      <h1>üîê Certificate Verification</h1>

      <!-- Verify by File -->
      <h2>Verify by Uploading Certificate</h2>
      <input type="file" id="fileInput" accept=".pdf" />
      <button onclick="verifyFile()">Verify Certificate</button>

      <h2>Verify by Certificate ID</h2>
      <input type="text" id="idInput" placeholder="Enter certificate ID" />
      <button onclick="verifyID()">Verify by ID</button>

      <div class="small-muted">
        Tip: Upload the same file you used when registering to get "Genuine".
      </div>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popupOverlay" aria-hidden="true">
      <div
        class="popup"
        id="popupBox"
        role="dialog"
        aria-modal="true"
        aria-labelledby="popupTitle"
      >
        <button class="close-x" id="popupCloseX" aria-label="Close popup">
          &times;
        </button>
        <h2 id="popupTitle"></h2>
        <div id="popupMessage"></div>
        <div class="actions" id="popupActions"></div>
      </div>
    </div>

    <script src="./verify-demo.js"></script>
  </body>
</html>
